<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtividade CIMAER</title>
    <script src="js/scripts.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="css/styles.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" />
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js "></script>

    <script src="//cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@1.6.0/src/loadingoverlay.min.js"></script>

</head>

<body>
    <h1>PRODUTIVIDADE</h1>
    <br>
    <br>
    <div id="mainDiv">
        <form>
            <h5>Consulta à Base de Dados da API da Redemet</h5>
            <br>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="apiKey">Chave API Redemet</label>
                    <input type="text" class="form-control" id="apiKey" placeholder="Insira a Chave API Aqui"
                        value="U9Q2PoK6e5uhykrMXrsrGAQssG8htAnPIqXsxmei" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="tipoMsg">Tipo de Mensagem</label>
                    <input type="text" class="form-control" id="tipoMsg" placeholder="(METAR, TAF, SIGMET, AIRMET...)"
                        value="avisoad" required>
                </div>
                <div class="form-group col-md-4 col-md-3">
                    <label>Mês / Ano da Pesquisa</label>
                    <div class="input-group date" id="datepickermesano" placeholder="mm/yyyy">
                        <input type="text" name="mesRef" id="mesRef" class="form-select date-input" value=""
                            maxlength="50" required placeholder="mm/yyyy">
                        <span class="add-on"><i class="icon-th"></i></span>

                    </div>
                </div>
                <br>

                <div class="col-md-4 mb-3">
                    <label for="dataIni">Data Inicial</label>
                    <input type="text" class="form-control" id="dataIni" placeholder="yyyymmddhh" value="2023041800">
                </div>

                <div class="col-md-4 mb-3">
                    <label for="DataFim">Data Final</label>
                    <input type="text" class="form-control" id="dataFin" placeholder="yyyymmddhh" value="2023041814"
                        aria-describedby="inputGroupPrepend2">
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-9">
                    <label for="localidades">Localidades</label>
                    <input type="text" class="form-control" id="localidades" placeholder="Ex.: SBRJ,SBGL" value="SBGL">
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-9">
                    <label for="localidades">TAFs confeccionados pelo CIMAER</label>
                    <input type="text" class="form-control" id="localidadesTAF" placeholder="Ex.: SBRJ,SBGL" value="SBPA,SBPK,SBCO,SBSM,SBBG,SBNM,SBUG,SBPF,SBCX,SWKQ,SBCT,SBFI,SBBI,SBYS,SBAF,SBSC,SBGW,SBAN,SBPG,SNCP,SBFL,SBNF,SBJV,SBCH,SBJA,SBMN,SBCC,SBGP,SBUF,SBLJ">
                </div>
            </div>
            <div class="form-row">
                <br>
                <div class="col-md-6 mb-9">

                    <button class="btn btn-primary" type="button" onclick="consultar(1)">Consultar Redemet</button>
                    <button class="btn btn-primary" type="button" onclick="consultar(2)">Consultar Opmet</button>
                </div>

            </div>
        </form>
    </div>
    <br>
    <hr>
    <h4>Resposta:</h4>
    <div id="respostaMETAR">

    </div>
    <div id="respostaTAF">

    </div>
    <div id="respostaGAMET">

    </div>
    <div id="respostaSIGMET">

    </div>
    <div id="respostaAIRMET">

    </div>
    <div id="respostaAVISO">

    </div>
    <div id="respostaAVISOWS">

    </div>

    <script>
        fillZero = (new API()).fillZero
        function getDataIni(data) {
            return `${data.getFullYear()}${fillZero(data.getMonth() + 1)}${fillZero(data.getDate())}01`
        }
        function getDataFim(data) {
            let lastDay = new Date(data.getFullYear(), data.getMonth() + 2, 0)

            return `${data.getFullYear()}${fillZero(lastDay.getMonth() + 1)}${fillZero(data.getDate())}00`
            //console.log (  `${data.getFullYear()}${fillZero(lastDay.getMonth() + 1)}${fillZero(data.getDate())}00`)
        }
        $(document).ready(function () {

            //console.log('document ready')
            $('#mesRef').datepicker({
                viewMode: 'months',
                startView: "months",
                minViewMode: "months",
                format: 'mm-yyyy'
            });

            $('#mesRef').on('changeDate', function (ev) {
                $(this).datepicker('hide');

                let data = ev.date
                $('#dataIni').val(getDataIni(data))
                $('#dataFin').val(getDataFim(data))
            });
        })
    </script>
</body>

</html>
